<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Laura, mam pytanie‚Ä¶</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ff8faf;
      font-family: system-ui, Arial, sans-serif;
      padding: 20px;
      overflow-x: hidden;
    }

    /* T≈ÅO PO WYBRANIU TAK ‚Äì NOWE */
    body.bg-yes {
      background: #ffffff;
      position: relative;
    }

    body.bg-yes::before {
      content: "TAK TAK TAK TAK TAK TAK TAK TAK TAK TAK TAK TAK TAK TAK TAK";
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-25deg);
      font-size: 8vw;
      font-weight: 700;
      color: rgba(255, 51, 119, 0.18);
      white-space: nowrap;
      pointer-events: none;
      z-index: 0;
    }

    /* G≈Å√ìWNY KONTENER */
    .card {
      position: relative;
      width: 320px;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* PRAWDZIWE SERCE TYLKO W TLE ‚Äì KLASYKA CSS */
    .heart-bg {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 280px;
      height: 280px;
      background: #ff668e;
      transform: translate(-50%, -50%) rotate(-45deg);
      border-radius: 32px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      animation: pulse 1.5s ease-in-out infinite;
    }

    .heart-bg::before,
    .heart-bg::after {
      content: "";
      position: absolute;
      width: 280px;
      height: 280px;
      background: #ff668e;
      border-radius: 50%;
    }

    .heart-bg::before {
      top: -50%;
      left: 0;
    }

    .heart-bg::after {
      left: 50%;
      top: 0;
    }

    /* Pulsowanie tylko t≈Ça-serca */
    @keyframes pulse {
      0%   { transform: translate(-50%, -50%) rotate(-45deg) scale(1); }
      50%  { transform: translate(-50%, -50%) rotate(-45deg) scale(1.05); }
      100% { transform: translate(-50%, -50%) rotate(-45deg) scale(1); }
    }

    /* ZAWARTO≈öƒÜ NA WIERZCHU ‚Äì NIC NIE JEST OBR√ìCONE */
    .content {
      position: relative;
      z-index: 1;
      color: #fff;
      text-align: center;
      padding: 32px 24px 26px;
      width: 100%;
    }

    h1 {
      margin: 0 0 8px;
      font-size: 2rem;
      font-weight: 700;
    }

    h1 span {
      font-size: 1.4rem;
      margin-left: 6px;
    }

    p {
      margin: 0 0 20px;
      font-size: 1.15rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    button {
      border-radius: 999px;
      padding: 8px 24px;
      font-size: 0.95rem;
      cursor: pointer;
      border: none;
      transition: transform 0.15s, box-shadow 0.15s,
                  background 0.2s, color 0.2s;
      touch-action: manipulation;
      white-space: nowrap;
    }

    #yesBtn {
	  background: transparent;
	  color: #ffffff;
	  border: 2px solid #fff;
	  font-weight: 600;
	  position: relative;
	  overflow: visible;
	}

	#yesBtn:hover {
	  background: rgba(255, 255, 255, 0.18);
	  transform: translateY(-2px) scale(1.05);
	  box-shadow: 0 0 15px rgba(255,255,255,0.4);
	}

    /* wyr√≥≈ºnienie TAK po klikniƒôciu ‚Äì puls + podskok + glow */
    .yes-animate {
      animation: yesPulseJump 0.6s ease-out 0s 3;
      box-shadow: 0 0 20px rgba(255,50,120,0.7), 0 0 40px rgba(255,50,120,0.5);
      background: #ffffff !important;
	  color: #ff3b78 !important;
    }

    @keyframes yesPulseJump {
      0%   { transform: translateY(0) scale(1); }
      30%  { transform: translateY(-6px) scale(1.15); }
      60%  { transform: translateY(0) scale(1.05); }
      100% { transform: translateY(-3px) scale(1.08); }
    }

    #noBtn {
      background: transparent;
      color: #ffffff;
      border: 1px solid #fff;
      position: relative;
    }

    #noBtn:hover {
      background: rgba(255,255,255,0.18);
    }

    #message {
      font-size: 0.95rem;
      min-height: 1.3em;
    }

    #heartsRow {
      font-size: 1.3rem;
      margin-top: 4px;
    }

    /* SPADAJƒÑCE SERCA (ca≈Çy ekran) */
    .falling-heart {
      position: fixed;
      top: -50px;
      pointer-events: none;
      animation: fall linear forwards;
      z-index: 100;
    }

    @keyframes fall {
      0%   { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(110vh); }
    }

    /* MINI KONFETTI przy TAK */
    .mini-confetti {
      position: absolute;
      width: 6px;
      height: 10px;
      border-radius: 2px;
      background: #fff;
      opacity: 0.9;
      pointer-events: none;
      animation: confettiUp 700ms ease-out forwards;
    }

    @keyframes confettiUp {
      0% {
        transform: translate(0, 0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translate(var(--dx), var(--dy)) rotate(180deg);
        opacity: 0;
      }
    }

    /* ORBITUJƒÑCE SERDUSZKA wok√≥≈Ç ‚ÄûTak‚Äù */
    .orbit-heart {
      position: absolute;
      left: 50%;
      top: 50%;
      transform-origin: center center;
      pointer-events: none;
      font-size: 0.9rem;
      animation: orbit 1.2s linear infinite;
    }

    @keyframes orbit {
      from {
        transform: rotate(var(--start-angle)) translate(0, -20px);
      }
      to {
        transform: rotate(calc(var(--start-angle) + 360deg)) translate(0, -20px);
      }
    }

    /* MOBILE */
    @media (max-width: 480px) {
      .card { width: 300px; height: 280px; }
      h1 { font-size: 2rem; }
      p  { font-size: 1.2rem; }
      button { font-size: 1.05rem; padding: 10px 28px; }
      #message { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="heart-bg"></div>

    <div class="content">
      <h1>Laura <span>üíï</span></h1>
      <p>Zostaniesz mojƒÖ walentynkƒÖ?</p>

      <div class="buttons">
        <button id="yesBtn">Tak</button>
        <button id="noBtn">Nie</button>
      </div>

      <div id="message"></div>
      <div id="heartsRow"></div>
    </div>
  </div>

  <script>
    const yesBtn    = document.getElementById("yesBtn");
    const noBtn     = document.getElementById("noBtn");
    const message   = document.getElementById("message");
    const heartsRow = document.getElementById("heartsRow");

    // --- UCIEKAJƒÑCY ‚ÄûNIE‚Äù ---
    let tries = 0;
    function runAway(e) {
      tries++;
      if (tries <= 50) {
        e.preventDefault();
        const maxX = 80;
        const maxY = 40;
        const x = (Math.random() - 0.5) * 2 * maxX;
        const y = (Math.random() - 0.5) * 2 * maxY;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;
        message.textContent = "Chyba jednak lepiej kliknƒÖƒá ‚ÄûTak‚Äù üòè";
        heartsRow.textContent = "";
      } else {
        noBtn.removeEventListener("pointerover", runAway);
        noBtn.removeEventListener("pointerdown", runAway);
      }
    }

    noBtn.addEventListener("pointerover", runAway);
    noBtn.addEventListener("pointerdown", runAway);

    // --- SPADAJƒÑCE SERCA (ca≈Çy ekran) ---
    function spawnFallingHearts() {
      const emojis = ["‚ù§Ô∏è","üíï","üíñ","üíò","üíù"];
      const count = 100;

      for (let i = 0; i < count; i++) {
        const span = document.createElement("span");
        span.className = "falling-heart";
        span.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        span.style.left = Math.random() * 100 + "vw";
        span.style.fontSize = (18 + Math.random() * 18) + "px";
        const duration = 3 + Math.random() * 3;
        span.style.animationDuration = duration + "s";
        document.body.appendChild(span);
        setTimeout(() => span.remove(), duration * 1000);
      }
    }

    // --- MINI KONFETTI przy TAK ---
    function spawnMiniConfetti() {
      const pieces = 16;
      for (let i = 0; i < pieces; i++) {
        const c = document.createElement("span");
        c.className = "mini-confetti";
        // start w okolicy ≈õrodka przycisku
        c.style.left = "50%";
        c.style.top = "50%";
        const dx = (Math.random() - 0.5) * 80; // rozrzut na boki
        const dy = - (10 + Math.random() * 40); // do g√≥ry
        c.style.setProperty("--dx", dx + "px");
        c.style.setProperty("--dy", dy + "px");
        yesBtn.appendChild(c);
        setTimeout(() => c.remove(), 800);
      }
    }

    // --- ORBITUJƒÑCE SERDUSZKA wok√≥≈Ç TAK ---
    function spawnOrbitHearts() {
      const hearts = 6;
      for (let i = 0; i < hearts; i++) {
        const h = document.createElement("span");
        h.className = "orbit-heart";
        h.textContent = "‚ù§Ô∏è";
        const startAngle = i * 120; // 0, 120, 240 stopni
        h.style.setProperty("--start-angle", startAngle + "deg");
        yesBtn.appendChild(h);
        setTimeout(() => h.remove(), 2000);
      }
    }

    // --- animacja przycisku TAK (puls + podskok) ---
    function animateYesButton() {
      yesBtn.classList.add("yes-animate");
      // po ok. 2 sekundach zdejmujemy klasƒô, ≈ºeby mo≈ºna by≈Ço kliknƒÖƒá jeszcze raz
      setTimeout(() => {
        yesBtn.classList.remove("yes-animate");
      }, 2000);
    }

    // --- NOWA FUNKCJA ‚Äì t≈Ço z napisami TAK ---
    function activateYesBackground() {
      document.body.classList.add("bg-yes");
    }

    // --- ODPOWIEDZI ---
    yesBtn.addEventListener("click", () => {
      activateYesBackground();
      animateYesButton();
      spawnMiniConfetti();
      spawnOrbitHearts();
      spawnFallingHearts();

      message.innerHTML =
        'Najlepsza decyzja ever! ‚ù§Ô∏è<br>' +
        '<span style="font-size:0.9em;">Zr√≥b screena i wy≈õlij mi na Messengerze üí¨</span>';
      heartsRow.textContent = "‚ù§Ô∏è üíï üíñ üíò üíù";
    });

    noBtn.addEventListener("click", () => {
      message.innerHTML =
        'O nie‚Ä¶ to mo≈ºe przemy≈õl to jeszcze raz? ü•∫<br>' +
        '<span style="font-size:0.9em;">Jak ju≈º zdecydujesz, zr√≥b screena i wy≈õlij mi swojƒÖ odpowied≈∫ na Messengerze üí¨</span>';
      heartsRow.textContent = "";
    });
  </script>
</body>
</html>
